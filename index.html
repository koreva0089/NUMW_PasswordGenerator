<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Password Generator</h1>
    <div>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password">
    </div>
    <div>
        <label for="length">Length:</label>
        <input type="range" id="length" value="8" min="8" max="50">
        <span id="textLength">8</span>
    </div>
    <div class="container">
        <label for="lowercase">Use lowercase (a-z):</label>
        <input type="checkbox" name="lowercase" id="lowercase">
    </div>
    <div class="container">
        <label for="uppercase">Use uppercase (A-Z):</label>
        <input type="checkbox" name="uppercase" id="uppercase">
    </div>
    <div class="container">
        <label for="numbers">Use numbers (0-9):</label>
        <input type="checkbox" name="numbers" id="numbers">
    </div>
    <div class="container">
        <label for="spec">Use special symbols (!@#$%^&):</label>
        <input type="checkbox" name="spec" id="spec">
    </div>
    <div>
        <button id="generateBtn">Generate password</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
